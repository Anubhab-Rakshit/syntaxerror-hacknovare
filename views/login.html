<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      .login-container {
        background-color: #34495e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-radius: 4px;
      }
      input[type="submit"] {
        background-color: #3498db;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Government Login</h2>
      <form action="/authorities-modify/login" method="POST">
        <input type="text" name="id" placeholder="Government ID" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
