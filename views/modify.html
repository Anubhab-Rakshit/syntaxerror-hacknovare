<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Authorities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      form {
        margin: 20px auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input, select {
        padding: 8px;
        border: none;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #3498db;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h2>Modify Authorities</h2>
    <form action="/authorities-modify/add" method="POST">
      <h3>Add New Authority</h3>
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="number" name="honourScore" placeholder="Honour Score" required />
      <button type="submit">Add Authority</button>
    </form>

    <form action="/authorities-modify/update" method="POST">
      <h3>Update Honour Score</h3>
      <input type="text" name="id" placeholder="Authority ID" required />
      <input type="number" name="honourScore" placeholder="New Honour Score" required />
      <button type="submit">Update Honour Score</button>
    </form>

    <a href="/authorities-modify/logout" style="color: #3498db;">Logout</a>
  </body>
</html>
